<!-- templates/photographers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographers â€“ CaptureMoments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #ff6600;
    }

    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
      font-weight: 500;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      height: 250px;
      object-fit: cover;
    }

    .btn-orange {
      background-color: #ff6600;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-orange:hover {
      background-color: #e65500;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">ðŸ“¸ CaptureMoments</a>
      <div class="ms-auto d-flex gap-3">
        <a class="nav-link" href="{{ url_for('services') }}">Services</a>
        <a class="nav-link" href="{{ url_for('photographers') }}">Photographers</a>
        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">Our Featured Photographers</h2>
    <div class="row g-4">

      {% for p in photographers %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.speciality }}</p>
            <a href="{{ url_for('booking') }}?photographer={{ p.name | urlencode }}&event={{ p.event | urlencode }}" class="btn btn-orange">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
